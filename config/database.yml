# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: mysql2
  database: azzembly_development
  username: root
  password: 
  host: 127.0.0.1
  port: 3306

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: azzembly_test
  pool: 5
  timeout: 5000

production:
  adapter: mysql
  database: azzembly_production
  pool: 5
  timeout: 5000
